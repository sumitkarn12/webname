<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webname | My presence on web</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Tell your followers about all your profile links." />

	<link rel="alternate" href="https://webname.ga/" hreflang="x-default" />

	<link rel="manifest" href="/manifest.json" />
	<meta name="application-name" content="webname" />
	<meta name="theme-color" content="#2196f3" />
	<link rel="shortcut icon" href="/favicon.ico" />

	<!-- og tags -->
	<meta property="og:image" content="https://webname.ga/icons/icon-512x512.png"/>
	<meta property="og:title" content="webname | My presence on web"/>
	<meta property="og:description" content="Preparing for board exam? We're here to help you"/>
	<meta property="og:site_name" content="webname.ga"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://webname.ga"/>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/sticky.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

	<script src="https://npmcdn.com/parse@1.11.0/dist/parse.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="/sticky.js"></script>
	<script src="/spin.js"></script>
</head>
<body>

	<div class="w3-card page w3-animate-opacity" id="main">
		<div class="textbox">
			<h1>One page <br> for all your links</h1>
		</div>
		<div class="create-btn">
			<a href="/create/" class="w3-button w3-round w3-theme w3-card w3-xlarge" style="width: 100%;">Create your page</a>
		</div>
	</div>

	<div id="content" class="page w3-card">
		<div class="section">
			<div class="cover w3-top"></div>
			<div class="w3-display-container picture-card">
				<div class="rounded-cover"></div>
				<div class="w3-display-bottommiddle dp"></div>
			</div>
			<div class="contents">
				<div class="info-card w3-padding">
					<div class="w3-xlarge display-name w3-text-theme"></div>
					<div class="w3-small bio"></div>
				</div>
				<div class="fav-btns w3-container w3-padding-16 w3-xlarge">
					<a target="_blank" data-type="facebook" class="w3-animate-zoom w3-theme w3-button w3-circle w3-card"><i class="fab fa-facebook-square"></i></a>
					<a target="_blank" data-type="instagram" class="w3-animate-zoom w3-theme w3-button w3-circle w3-card"><i class="fab fa-instagram"></i></a>
					<a target="_blank" data-type="twitter" class="w3-animate-zoom w3-theme w3-button w3-circle w3-card"><i class="fab fa-twitter-square"></i></a>
					<a target="_blank" data-type="youtube" class="w3-animate-zoom w3-theme w3-button w3-circle w3-card"><i class="fab fa-youtube-square"></i></a>
					<a target="_blank" data-type="whatsapp" class="w3-animate-zoom w3-theme w3-button w3-circle w3-card"><i class="fab fa-whatsapp"></i></a>
				</div>
				<div class="link-cards w3-row"></div>
			</div>
		</div>
		<script id="link-card-template" type="x-template">
			<div class="w3-container w3-padding-16 w3-col s6 m4 l3 link-card" data-url="<%= page_url %>">
				<div class="w3-card w3-round w3-animate-opacity">
					<img data-src="" src="<%= image_url %>" class="w3-image w3-card" alt="" />
					<div class="info w3-padding">
						<div class="w3-text-theme"><%= caption %></div>
						<div class="w3-text-grey w3-tiny"><%= page_url %></div>
					</div>
				</div>
			</div>
		</script>
	</div>

	<div class="page" id="my-spinner"></div>

	<div class="w3-bottom w3-theme w3-row" style="z-index: -1;">
		<div class="w3-padding w3-center w3-col s12">
			<a href="/">Like this? Click here to create yours.</a>
		</div>
		<div class="w3-padding w3-center w3-col s6 w3-tiny">
			<a href="/privacypolicy.html">Privacy Policy</a>
		</div>
		<div class="w3-padding w3-center w3-col s6 w3-tiny">
			<a href="/terms-and-conditions.html">Terms and Conditions</a>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
