<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webname | My presence on web</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Tell your followers about all your profile links." />

	<!-- <link rel="alternate" href="https://webname.ga/" hreflang="x-default" /> -->

	<link rel="manifest" href="/manifest.json" />
	<meta name="application-name" content="webname" />
	<meta name="theme-color" content="#2196f3" />
	<link rel="shortcut icon" href="/favicon.ico" />

	<!-- og tags -->
	<meta property="og:image" content="https://webname.ga/icons/icon-512x512.png"/>
	<meta property="og:title" content="webname | My presence on web"/>
	<meta property="og:description" content="Preparing for board exam? We're here to help you"/>
	<meta property="og:site_name" content="webname.ga"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://webname.ga"/>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<link rel="stylesheet" href="/sticky.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	<script defer src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.11&appId=1778142652491392&autoLogAppEvents=1"></script>
	<script async defer src="//platform.instagram.com/en_US/embeds.js"></script>

	<script src="https://npmcdn.com/parse@1.11.0/dist/parse.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="/spin.js"></script>
	<script src="/sticky.js"></script>
</head>
<body>
	<div id="fb-root"></div>

	<div id="auth" class="page w3-card">
		<div style="width: 300px;">
			<button class="login-btn w3-button w3-round w3-card-4"><i class="fab fa-facebook fa-3x"></i><div>Continue with Facebook</div></button>
		</div>
	</div>

	<div class="w3-row page main-page">
		<div class="w3-col s12">
			<div class="w3-card-4 w3-theme" id="topbar">
				<div class="w3-xlarge w3-theme">
					<img src="/icons/icon.png" style="width: 52px; margin-left: 16px;" alt=""/>
					<button class="w3-button w3-theme w3-right signout"><i class="fas fa-sign-out-alt"></i></button>
					<button class="w3-button w3-theme w3-right save"><i class="fas fa-save"></i></button>
				</div>
			</div>
		</div>
		<div class="w3-col s12 m6 l3">
			<div id="dp" class="w3-container w3-padding-16">
				<div class="w3-card">
					<div class="w3-display-container">
						<div class="cover-image-wrapper">
							<img src="https://source.unsplash.com/random/150x150" class="cover-image" alt="">
						</div>
						<img src="https://source.unsplash.com/random/150x150" alt="profile image" class="w3-image w3-circle w3-card-4 w3-display-middle profile-image" />
					</div>
					<div class="w3-container w3-padding-16">
						<form class="profile-pic-url w3-row">
							<div class="w3-col s12">Profile picture url</div>
							<div class="w3-col s10 w3-tiny">
								<input type="text" class="w3-input profile-image-url" />
							</div>
							<div class="w3-col s2 w3-tiny">
								<button class="w3-button w3-theme w3-border-bottom" style="width: 100%;"><i class="fas fa-check"></i></button>
							</div>
							<div class="w3-col s12">
								<div class="w3-small w3-text-gray">You can use <a target="_blank" href="https://ctrlq.org/images/">https://ctrlq.org/images/</a> to get image url</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="info" class="w3-container w3-padding-16">
				<div class="w3-card">
					<div class="w3-padding w3-large w3-theme">Personal info</div>
					<div class="w3-container w3-padding-16">
						<form class="w3-tiny">
							<label>Name</label>
							<input type="text" name="name" class="w3-input" required="" pattern="[A-Za-z ]{3,32}">
							<label>About</label>
							<input type="text" class="w3-input" name="about" />
							<label>Mobile</label>
							<input type="text" class="w3-input" name="mobile" />
							<label>Email</label>
							<input type="email" class="w3-input" name="email" />
							<div class="w3-section"></div>
							<button class="w3-button w3-theme" style="width: 100%;"><i class="fas fa-check"></i></button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="w3-col s12 m6 l3">
			<div id="username" class="w3-container w3-padding-16">
				<div class="w3-card">
					<div class="w3-large w3-theme">
						<div class="w3-padding" style="display: inline-block;">Share with your friends</div>
						<button class="w3-button w3-theme copy-share-link w3-right"><i class="fas fa-copy"></i></button>
					</div>
					<div class="w3-container w3-padding-16">
						<form>
							<div class="w3-row">
								<div class="w3-col s12">
									<div class="w3-large share-link">https://webname.ga/</div>
								</div>
								<div class="w3-col s10">
									<input type="text" class="w3-input" required="" pattern="[0-9A-Za-z\.\-_]{3,15}">
								</div>
								<div class="w3-col s2">
									<button class="w3-button w3-theme" style="width: 100%;"><i class="fas fa-check"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="quickie" class="w3-container w3-padding-16">
				<script type="text/x-template" id="q-tmpl">
					<div class="link w3-display-container w3-theme w3-round-xxlarge sortable-dragging" data-uid="<%= username %>" data-type="<%= sitename %>">
						<div class="username w3-padding-16"><%= username %></div>
						<div class="w3-display-left sitename w3-padding-16 w3-container"><i class="fab fa-<%= sitename %> fa-2x"></i></div>
						<button class="w3-display-right w3-button remove"><i class="fas fa-times"></i></button>
					</div>
				</script>
				<div class="w3-card">
					<div class="w3-padding w3-large w3-theme">Quick links</div>
					<div class="w3-container w3-padding-16">
						<div class="links"></div>
						<div class="w3-section"></div>
						<form class="w3-row">
							<select name="type" class="w3-col s4 w3-select sitename">
								<option value="facebook">Facebook</option>
								<option value="messenger">Messenger</option>
								<option value="twitter">Twitter</option>
								<option value="instagram">Instagram</option>
								<option value="whatsapp">WhatsApp</option>
								<option value="googleplus">Google Plus</option>
								<option value="youtube">Youtube</option>
								<option value="github">GitHub</option>
								<option value="linkedin">LinkedIn</option>
							</select>
							<input type="text" name="uid" class="w3-input w3-col s6 username" required="" pattern="[0-9A-Za-z\.\-_]{3,15}">
							<button class="w3-button w3-theme w3-col s2"><i class="fas fa-check"></i></button>
							<div class="w3-col s12 w3-small w3-text-gray info"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="w3-col s12 l6">
			<div id="bookmark" class="w3-container w3-padding-16">
				<script type="text/x-template" id="b-tmpl">
					<div class="w3-col s6 m4 l3 w3-container w3-padding-16 link" data-image="<%= image_url %>" data-url="<%= page_url %>">
						<div class="w3-card w3-display-container">
							<div class="image-wrapper">
								<img src="<%= image_url %>" class="" alt="" />
							</div>
							<div class="w3-display-bottomleft w3-tiny page-url"><%= page_url %></div>
							<div class="w3-display-topright w3-tiny remove">
								<button class="w3-circle w3-button">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
					</div>
				</script>
				<div class="w3-card">
					<div class="w3-padding w3-large w3-theme">My bookmarks</div>
					<div>
						<div class="links w3-row"></div>
						<form class="w3-row w3-small w3-border-top">
							<div class="w3-col s6 w3-padding">
								<span class="w3-text-theme">Image url ( Optional )</span>
								<input type="text" name="image_url" placeholder="Image url ( Optional )" class="w3-input image" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
							</div>
							<div class="w3-col s6 w3-padding">
								<span class="w3-text-theme">URL</span>
								<input type="text" name="page_url" placeholder="URL" class="w3-input username" required="" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
							</div>
							<div class="w3-col s12 w3-padding">
								<button class="w3-button w3-theme" style="width: 100%;"><i class="fas fa-check"></i></button>
								<div class="w3-small w3-text-gray">You can use <a target="_blank" href="https://ctrlq.org/images/">https://ctrlq.org/images/</a> to get image url</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page" id="my-spinner"></div>

	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
